#Execute at launch
exec-once = swww init && swww img ~/Pictures/Wallpapers/carbonfox1.jpg
exec-once = waybar -c ~/.config/waybar/carbonfox/config.jsonc -s ~/.config/waybar/carbonfox/style.css
exec-once = mako -c ~/.config/mako/carbonfox/config
exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' before-sleep 'swaylock & sleep 0.1 && hyprctl dispatch dpms off'


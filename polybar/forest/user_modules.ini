[module/spotify]
type = custom/script
interval = 1
exec = python $HOME/.config/polybar/scripts/spotify_status.py -p '%{F#ABE9B3}%{F-},%{F#FAE3B0}%{F-}' -f '{play_pause} {song} - {artist}'
format-suffix = " |"
format-suffix-foreground = ${color.sep}
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous _

[module/archupdates]
type = custom/script
exec = bash $HOME/.config/polybar/scripts/updates-pacman-aurhelper.sh
interval = 600
click-left = kitty -- /bin/sh -c "sudo pacman -Syu ; echo Done - Press enter to exit; read _"
click-right = kitty -- /bin/sh -c "yay -Sua ; echo Done - Press enter to exit; read _" 

[module/uptime]
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%
format-prefix = " "
format-prefix-foreground = ${color.teal}
format-underline =

[module/polywins]
type = custom/script
exec = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format = <label>
label = %output%
label-padding = 1
tail = true

[module/kdeconnect]  
type = custom/script  
exec = bash "$HOME/.config/polybar/scripts/kdeconnect.sh" -d
tail = true

